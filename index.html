<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Ticket Eligibility</title>
        <meta charset="UTF-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Movie Ticket Eligibility</h1>
            <form id="ticketForm" class="space-y-4">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
                    <input type="number" id="age" name="age" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="isStudent" class="inline-flex items-center">
                        <input type="checkbox" id="isStudent" name="isStudent" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Are you a student?</span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Check Eligibility</button>
            </form>
            <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
        </div>
        <script src="movie.js"></script>
     </body>
</html>
